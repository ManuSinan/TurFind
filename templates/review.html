<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Booking Page</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'css/review.css' %}">
    <script defer src="{% static 'js/booking.js' %}"></script>
</head>
<body>
    <form id="bookingForm" action="{% url 'review' turf.id %}" method="post">
        {% csrf_token %}

        <nav class="nav-bar">
            <div class="logo">
                <img src="{% static 'images/turfind.jpg' %}" alt="Logo" sizes="32x32" type="image/png">
            </div>
            <a href="{% url 'rehome' %}" class="home-link">
                <img src="{% static 'images/homelogo.png' %}" alt="Home">
            </a>
        </nav>

        <br><br><br><br><br>

        <img class="image" src="{{ turf.image.url }}" alt="{{ turf.turf_name }}">
        <h3><b>{{ turf.turf_name }}</b></h3>
        <br>
        <div class="form-row">
            <div class="form-holder">
                <label for="day" class="special-label-1"><b>Booking Day</b></label>
                <input type="datetime-local" name="day" class="form-control" id="day">
            </div>
            <div class="button-holder">
                <input type="submit" id="bookNow" value="Book Now" class="button">
            </div>
        </div>
    </form>

    <footer class="footer">
        <p>All rights reserved. Copyright (2020 - 2024) - Turfind.comâ„¢</p>
    </footer>
</body>
</html>
