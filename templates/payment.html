<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/payment.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script defer src="{% static 'js/validation.js' %}"></script>
</head>
<body>
    <form id="paymentForm" action="{% url 'payment' turf.id %}" method="post">
       {% csrf_token %}
    <nav class="nav-bar">
        <div class="logo">
            <img src="{% static 'images/turfind.jpg' %}" alt="Logo" sizes="32x32" type="image/png">
        </div>
        <a href="{% url 'rehome' %}" class="home-link">
            <img src="{% static 'images/back.png' %}" alt="Home">
        </a>
    </nav>
    <br> <br> <br> <br> <br> <br> <br>
    <div class="row">
        <div class="col-75">
            <div class="container">
                    <div class="col-50">
                        <h3>Payment</h3>
                        <label for="fname">Accepted Cards</label>
                        <div class="icon-container">
                            <i class="fa fa-cc-visa" style="color:navy;"></i>
                            <i class="fa fa-cc-amex" style="color:blue;"></i>
                            <i class="fa fa-cc-mastercard" style="color:red;"></i>
                            <i class="fa fa-cc-discover" style="color:orange;"></i>
                        </div>
                        <p><b>{{ turf.turf.turf_name }}</b></p>
                        <hr>
                        <p>Total <span class="price" style="color:black"><b>${{ turf.payment_amount }}</b></span></p>
                        <label for="cname">Name on Card</label>
                        <input type="text" id="cname" name="cardname" placeholder="John More Doe" required>
                        <label for="ccnum">Card Number</label>
                        <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444"  required>
                        <label for="expmonth">Exp Month</label>
                        <input type="text" id="expmonth" name="expmonth" placeholder="September" required>
                        <div class="row">
                            <div class="col-50">
                                <label for="expyear">Exp Year</label>
                                <input type="text" id="expyear" name="expyear" placeholder="2024" pattern="\d{4}" required>
                            </div>
                            <div class="col-50">
                                <label for="cvv">CVV</label>
                                <input type="text" id="cvv" name="cvv" placeholder="352" required>
                            </div>
                        </div>
                        <input type="submit" value="Pay Now" class="btn">
                    </div>
            </div>
        </div>
    </div>
    </form>
</body>
</html>
