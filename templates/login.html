<!doctype html>
<html lang="en">
  <head>
  	<title>login</title>
	{% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="{% static 'https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap' %}" rel="stylesheet">

	<link rel="stylesheet" href="{% static 'https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css' %}">

	<link rel="stylesheet" href="{% static 'css/style.css' %}">

	</head>
	<body>
	<form action="" method="post">
		{% csrf_token %}
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section"><b>TurFind</b></h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-7 col-lg-5">
					<div class="login-wrap p-4 p-md-5">
		      	<h3 class="mb-4"></h3>
						<form action="" class="signup-form">
		      		<div class="form-group">
		      			<label class="label" for="name">User Name</label>
		      			<input type="text" class="form-control">
		      		</div>
	            <div class="form-group">
	            	<label class="label" for="password">Password</label>
	              <input id="password-field" type="password" class="form-control">
	            </div>
	            <div class="form-group d-flex justify-content-end mt-5">
	            	<button type="submit" class="btn btn-primary submit"><span class="fa fa-paper-plane"></span></button>
	            </div>
	          </form>
	          <p class="text-center">Don't have an account? <a href='reg.user'> Sign up </a></p>
	        </div>
				</div>
			</div>
		</div>
	</section>

	<script src="{% static 'js/jquery.min.js' %}"></script>
  <script src="{% static 'js/popper.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <script src="{% static 'js/main.js' %}"></script>

	</body>
</html>
