<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/adminview.css' %}">
</head>
<body>
    <nav class="nav-bar">
        <div class="logo">
            <img src="{% static 'images/turfind.jpg' %}" alt="Logo" sizes="32x32" type="image/png">
        </div>
        <a href="{% url 'adminhome' %}" class="home-link">
            <img src="{% static 'images/back.png' %}" alt="Home">
        </a>
    </nav>

    <main>
        <section class="turfs">
                <div class="turf-item">
                    <img src="{{ turf.image.url }}" alt="{{ turf.turf_name }}">
                    <h1>{{ turf.turf_name }}</h1>
                    <p><b>Price:</b> ${{ turf.price }}</p>
                    <p>{{ turf.details }}</p>
                </div>
        </section>
    </main>
</body>
</html>
